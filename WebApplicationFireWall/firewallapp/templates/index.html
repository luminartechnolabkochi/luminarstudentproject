<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

            background-image: url("{% static 'images/firewall1.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <div class="container" style="margin-top: 15%;">

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="" method="post">
                    {%csrf_token%}
                    {%for field in form%}
                    <label for="" class="fs-4 text-white fw-bolder">EnterUrl</label>
                    {{field}}
                    {% endfor %}

                
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <input type="submit" class=" btn btn-success btn-lg mt-2" value="check">
                    </div>
                    <div class="col"></div>
                </div>
                {% if result %}
                <div class="mt-4" style="height: 100px; background-color: white; color:black; border-radius: 20%; position: relative;">

                   <div style="text-align: center; position:absolute; top: 20%; left: 30%;"> {{result}}</div>
                </div>
                {% endif %}
            </form>
            </div>
            <div class="col"></div>
        </div>


    </div>


    </div>

</body>

</html>
